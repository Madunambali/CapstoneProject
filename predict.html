    <style>
    
        body {
            
            color: antiquewhite; /* Text color for the body */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .transparent-container {
            background-color: rgba(255, 255, 255, 0.5); /* White background with 50% opacity */
            color: black; /* Text color inside the container */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        
        </style>


<div class="transparent-container">
    <!-- Predict Section -->
    <section class="predict">
        <h2>Molecular Prediction</h2>
        <form id="predict-form">
            <!-- Molecular Name -->
            <div class="form-group">
                <label for="molecular-name">Molecular Name</label>
                <input type="text" id="molecular-name" name="molecularName" placeholder="Enter molecular name" required>
            </div>

            <!-- Molecular Weight -->
            <div class="form-group">
                <label for="molecular-weight">Molecular Weight (g/mol)</label>
                <input type="number" step="0.01" id="molecular-weight" name="molecularWeight" placeholder="Enter molecular weight" required>
            </div>

            <!-- HOMO -->
            <div class="form-group">
                <label for="homo">Highest Occupied Molecular Orbital (HOMO) (eV)</label>
                <input type="number" step="0.01" id="homo" name="homo" placeholder="Enter HOMO value" required>
            </div>
            <!-- LUMO -->
            <div class="form-group">
                <label for="lumo">Lowest Unoccupied Molecular Orbital (LUMO) (eV)</label>
                <input type="number" step="0.01" id="lumo" name="lumo" placeholder="Enter LUMO value" required>
            </div>

            <!-- Start Prediction Button -->
            <button type="submit" class="cta-button">Start Prediction</button>
        </form>

        <!-- Prediction Result Display -->
        <div id="prediction-result" class="result-container"></div>
    </section>
